<!DOCTYPE html>
<html>
<head>
  <title>Szcreen</title>
  <meta charset="UTF-8">
  <meta name="author" content="Szcreen">
  <style>
    /* Stylesheet */
    .container {
      text-align: center;
      margin-top: 20px;
      font-size: 0;
    }

    .social-logo {
      display: inline-block;
      width: 55px;
      filter: brightness(85%);
      transition: transform 0.3s ease, filter 0.3s ease;
      vertical-align: middle;
      margin: 0 2px; /* Adjust margin for spacing between logos */
    }

    /* Increased margin for the Steam logo */
    .social-logo.steamlogo {
      margin-right: 3px;
    }

    .social-logo:hover {
      transform: scale(1.1);
      filter: brightness(100%);
    }

    .centerimg-container {
      text-align: center;
      position: relative;
      width: 115px;
      height: 115px;
      margin: 0 auto;
      left: -5px;
    }

    .centerimg {
      border-radius: 100px;
      background: #00000011;
      padding: 5px;
      transition: transform 0.3s ease;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    .centerimg:hover {
      transform: scale(1.1);
    } 

    .centertext {
      color: #ffffff;
      font-size: 90%;
      font-family: sans-serif;
      position: absolute;
      bottom: -10px;
      left: 55%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    .centerimg-container:hover .centertext {
      transform: translateX(-50%) scale(1.1);
    }

    .centerimg-container:hover .centerimg {
      transform: scale(1.1);
    }

    body {
      background: #000000e1;
      position: relative;
    }

    .about-me {
      margin-top: 50px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      opacity: 100%;
      font-family: sans-serif;
      font-size: 100%;
      color: #6e6e6e85;
    }
  </style>
</head>
<body>
