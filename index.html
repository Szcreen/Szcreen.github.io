  <style>
    /* Stylesheet */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      margin-top: 20px;
      font-size: 0;
    }

    .social-logo {
      display: inline-block;
      width: 55px;
      filter: brightness(85%);
      transition: transform 0.3s ease, filter 0.3s ease;
      vertical-align: middle;
      margin: 0 2px; /* Adjust margin for spacing between logos */
    }

    /* Increased margin for the Steam logo */
    .social-logo.steamlogo {
      margin-right: 3px;
    }

    .social-logo:hover {
      transform: scale(1.1);
      filter: brightness(100%);
    }

    .centerimg-container {
      text-align: center;
      position: relative;
      width: 115px;
      height: 115px;
      margin: 250px auto 20px; /* Adjust this value to move the content down */
      left: -5px;
    }

    .centerimg {
      border-radius: 100px;
      background: #00000011;
      padding: 5px;
      transition: transform 0.3s ease;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    .centerimg:hover {
      transform: scale(1.1);
    } 

    .centertext {
      color: #ffffff;
      font-size: 90%;
      font-family: sans-serif;
      position: absolute;
      bottom: -10px; /* Adjust this value to move the content down */
      left: 55%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    .centerimg-container:hover .centertext {
      transform: translateX(-50%) scale(1.1);
    }

    .centerimg-container:hover .centerimg {
      transform: scale(1.1);
    }

    .about-me {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      opacity: 100%;
      font-family: sans-serif;
      font-size: 100%;
      color: #6e6e6e85;
    }
    
    #bg-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(85%);
    }

    svg {
      width: 100%;
      height: 100%;
    }

    rect {
      width: 100%;
      height: 100%;
    }

    /* Copyright Notice */
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #000000b7;
      transition: font-size 0.3s ease;
    }

    h1 {
      font-family: "Montserrat Medium";
      max-width: 40ch;
      text-align: center;
      transform: scale(0.94);
      animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
      text-align: center;
    }

    @keyframes scale {
      100% {
        transform: scale(1);
      }
    }

    span {
      display: inline-block;
      opacity: 0;
      filter: blur(4px);
      animation: fade-in 0.6s forwards cubic-bezier(0.11, 0, 0.5, 0);
    }

    @keyframes fade-in {
      100% {
        opacity: 1;
        filter: blur(0);
        color: black;
      }
    }

    .about-me span:nth-child(2n) {
      animation-delay: 0.1s;
    }

    .about-me span:nth-child(3n) {
      animation-delay: 0.2s;
    }

    .about-me span:nth-child(4n) {
      animation-delay: 0.3s;
    }

    .about-me span:nth-child(5n) {
      animation-delay: 0.4s;
    }

    .about-me span:nth-child(6n) {
      animation-delay: 0.5s;
    }

    .about-me span:nth-child(7n) {
      animation-delay: 0.6s;
    }

    .about-me span:nth-child(8n) {
      animation-delay: 0.7s;
    }

    .about-me span:nth-child(9n) {
      animation-delay: 0.8s;
    }

    .about-me span:nth-child(10n) {
      animation-delay: 0.9s;
    }
  </style>
