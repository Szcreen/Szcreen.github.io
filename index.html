  <style>
    /* Stylesheet */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      margin-top: 20px;
      font-size: 0;
    }

    .social-logo {
      display: inline-block;
      width: 55px;
      filter: brightness(85%);
      transition: transform 0.3s ease, filter 0.3s ease;
      vertical-align: middle;
      margin: 0 2px; /* Adjust margin for spacing between logos */
    }

    /* Increased margin for the Steam logo */
    .social-logo.steamlogo {
      margin-right: 3px;
    }

    .social-logo:hover {
      transform: scale(1.1);
      filter: brightness(100%);
    }

    .centerimg-container {
      text-align: center;
      position: relative;
      width: 115px;
      height: 115px;
      margin: 0 auto;
      left: -5px;
    }

    .centerimg {
      border-radius: 100px;
      background: #00000011;
      padding: 5px;
      transition: transform 0.3s ease;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    .centerimg:hover {
      transform: scale(1.1);
    } 

    .centertext {
      color: #ffffff;
      font-size: 90%;
      font-family: sans-serif;
      position: absolute;
      bottom: -10px;
      left: 55%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    .centerimg-container:hover .centertext {
      transform: translateX(-50%) scale(1.1);
    }

    .centerimg-container:hover .centerimg {
      transform: scale(1.1);
    }

    .about-me {
      margin-top: 50px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      opacity: 100%;
      font-family: sans-serif;
      font-size: 100%;
      color: #6e6e6e85;
    }
    
    #bg-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    rect {
      width: 100%;
      height: 100%;
    }

    /* Copyright Notice */
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #6e6e6e85;
    }
  </style>
</head>
