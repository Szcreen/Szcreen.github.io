  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      margin-top: 20px;
      font-size: 0;
    }

    .social-logo {
      display: inline-block;
      width: 55px;
      filter: brightness(85%);
      transition: transform 0.3s ease, filter 0.3s ease;
      vertical-align: middle;
      margin: 0 2px;
    }

    .social-logo.steamlogo {
      margin-right: 3px;
    }

    .social-logo:hover {
      transform: scale(1.1);
      filter: brightness(100%);
    }

    .centerimg-container {
      text-align: center;
      position: relative;
      width: 115px;
      height: 115px;
      margin: 250px auto 20px;
      left: -5px;
      z-index: 1;
    }

    .centerimg {
      border-radius: 100px;
      background: #00000011;
      padding: 5px;
      transition: transform 0.3s ease;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    .centerimg:hover {
      transform: scale(1.1);
    } 

    .centertext {
      color: #ffffff;
      font-size: 90%;
      font-family: sans-serif;
      position: absolute;
      bottom: -10px;
      left: 55%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    .centerimg-container:hover .centertext {
      transform: translateX(-50%) scale(1.1);
    }

    .centerimg-container:hover .centerimg {
      transform: scale(1.1);
    }

    .about-me {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      opacity: 100%;
      font-family: sans-serif;
      font-size: 100%;
      color: #6e6e6e85;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #000000b7;
      transition: font-size 0.3s ease;
    }

    h1 {
      font-family: "Montserrat Medium";
      max-width: 40ch;
      text-align: center;
      transform: scale(0.94);
      animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
      text-align: center;
    }

    @keyframes scale {
      100% {
        transform: scale(1);
      }
    }

  </style>
